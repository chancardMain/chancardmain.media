<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>chancard_</title>

  <!-- Font Awesome (иконки) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="page">
    <header>
      <h1 class="nickname">chancard_</h1>
    </header>

    <section class="avatar-wrap">
      <img id="avatar" src="avatar.jpg" alt="Аватар" class="avatar">
    </section>

    <!-- Редактируемый / подгружаемый текст -->
    <section class="bio-section">
      <div id="bio" class="bio" tabindex="0">Загрузка...</div>
      <div class="bio-controls">
        <button id="editBioBtn" class="btn small">Редактировать</button>
        <button id="saveBioBtn" class="btn small" style="display:none">Сохранить (локально)</button>
        <button id="cancelBioBtn" class="btn small ghost" style="display:none">Отменить</button>
      </div>
    </section>

    <!-- Список ссылок (редактируй прямо в HTML) -->
    <section class="links" id="links">
      <!-- Пример -->
      <a class="link-item" href="https://t.me/yourname" target="_blank" rel="noreferrer">
        <i class="fa-brands fa-telegram"></i><span>Telegram</span>
      </a>

      <a class="link-item" href="https://instagram.com/yourname" target="_blank" rel="noreferrer">
        <i class="fa-brands fa-instagram"></i><span>Instagram</span>
      </a>

      <a class="link-item" href="https://youtube.com/@yourname" target="_blank" rel="noreferrer">
        <i class="fa-brands fa-youtube"></i><span>YouTube</span>
      </a>
    </section>

    <!-- Кошельки / копирование -->
    <section class="wallets">
      <div class="wallet">
        <span class="label">ETH</span>
        <button class="chip copy-btn" data-copy="0x1234567890abcdef1234567890abcdef12345678">0x1234…5678</button>
        <button class="btn tiny" data-copy="0x1234567890abcdef1234567890abcdef12345678">Копировать</button>
      </div>

      <div class="wallet">
        <span class="label">BTC</span>
        <button class="chip copy-btn" data-copy="bc1qexampleaddress0000000000000000000">bc1q…000</button>
        <button class="btn tiny" data-copy="bc1qexampleaddress0000000000000000000">Копировать</button>
      </div>
    </section>

    <!-- Соц и QR -->
    <footer class="site-footer">
      <div class="social-row">
        <a href="mailto:you@example.com" class="social"><i class="fa-regular fa-envelope"></i></a>
        <a href="https://t.me/yourname" class="social"><i class="fa-brands fa-telegram"></i></a>
        <!-- добавь ещё -->
      </div>

      <div class="qr-wrap">
        <!-- Если хочешь динамическую QR: он будет сгенерирован скриптом из window.location.href.
             Если у тебя есть qr.png — он заменит динамический. -->
        <img id="qr" src="qr.png" alt="QR" />
      </div>
      <div class="copyright">© <span id="year"></span> chancard_</div>
    </footer>
  </main>

  <!-- визуальный toast для копирования -->
  <div id="toast" class="toast" aria-live="polite"></div>
</body>
</html>
